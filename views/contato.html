        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="/css/contato.css">
            <title>Contato - DevBurger</title>
        </head>
        <body>
            <main>
                <h1>Fale Conosco</h1>
                <p class="subtitle">Queremos ouvir você! Envie sua mensagem</p>
                
                <form action="/contato" method="POST">
                    <div class="form-group">
                        <label for="nome">Seu Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Seu Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <input type="text" id="assunto" name="assunto" required placeholder="Ex: Dúvida sobre pedido">
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Sua Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" required placeholder="Digite sua mensagem aqui..."></textarea>
                    </div>

                    <button type="submit">Enviar Mensagem</button>
                </form>
                
                <a href="/" class="back-link">← Voltar ao Cardápio</a>
            </main>
        </body>
        </html>
